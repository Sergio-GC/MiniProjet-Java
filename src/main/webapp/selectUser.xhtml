<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml" >
    <ui:define name="content">
        <h:form>
            <h1>Welcome to the future Spotify ;)</h1>
            <h3>Please, select a user :</h3>
            <ui:repeat value="#{testBean.users}" var="user">
                <h:commandLink action="#{testBean.selectUser(user)}">
                    <h:outputText value="#{user.getName()}"/>
                </h:commandLink><br/>
            </ui:repeat>
            <br/>
            <h:commandButton value="Or create a new user" action="#{testBean.createUser}"/>
            <h:commandButton value="Add new Songs" action="#{testBean.addNewSongs}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
