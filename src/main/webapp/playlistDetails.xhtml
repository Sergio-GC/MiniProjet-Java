<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml" >
    <ui:define name="content">
        <h:form id="playlistForm">
            <h:outputLabel value="Playlist contents:"/>
            <br></br>
            <h:outputText value="#{testBean.chosenPlaylist} playlist's songs:"/>
            <ui:repeat value="#{testBean.songsFromPlaylist}" var="song">
                <h:panelGrid columns="2">
                    <li><h:commandLink value="#{song.getTitle()}" action="#{testBean.songDetails(song)}"/></li>
                    <h:commandButton value="Delete" action="#{testBean.deleteSong(song)}">
                        <f:ajax execute="@this" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>
