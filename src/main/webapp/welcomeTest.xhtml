<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml" >
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Welcome to the playlist manager (I guess):"/>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="Playlist: "/>
	        	<h:selectOneMenu value="#{testBean.chosenPlaylist}" valueChangeListener="#{testBean.updateChosenPlaylist}" onchange="submit()">
	        		<f:selectItems value="#{testBean.playlistNames}"/>
	        	</h:selectOneMenu>
				<!-- Button to redirect to the playlistDetails page where we'll show the songs of the chosen playlist -->
				<h:commandButton value="Show playlist's songs" action="#{testBean.showDetails}"></h:commandButton>
        	</h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
